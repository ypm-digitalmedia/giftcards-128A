<body>

	<section class="main">
		<h1>Gift Card Barcode Generator</h1>
		<hr />

		<form class="form" name="data" method="post" action="barcode.php">
			<div class="container">
				<div class="form-group row">
					<label class="col-sm-12 col-md-3 col-form-label" for="input_prefix">Prefix</label>
					<div class="col-sm-12 col-md-9">
						<input type="number" class="cont form-control" id="input_prefix" name="input_prefix" value="9999">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-12 col-md-3 col-form-label" for="input_starting">Starting #</label>
					<div class="col-sm-12 col-md-9">
						<input type="number" class="cont form-control" id="input_starting" name="input_starting" placeholder="1" value="1" min="0">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-12 col-md-3 col-form-label" for="input_digits"># of Digits</label>
					<div class="col-sm-12 col-md-9">
						<input type="number" class="cont form-control" id="input_digits" name="input_digits" placeholder="8" value="8" min="1" max="32">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-12 col-md-3 col-form-label" for="input_count">Total # Barcodes</label>
					<div class="col-sm-12 col-md-9">
						<input type="number" class="cont form-control" id="input_count" name="input_count" placeholder="10" value="10" min="1">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<p><code id="thePreview"></code></p>
					</div>
				</div>
				<hr />
				<div class="row">
					<div class="col">
						<p><button type="sumbit" role="button">Do it now</button>
						</p>
					</div>
				</div>
			</div>
		</form>

		<p align="center" style="text-align: center;">
			<strong>
				<a target="_blank" href="https://docs.google.com/spreadsheets/d/1N_My4dFahIlwo_SCYgLuoYV8RQoOyODyyQTSWlLJ7dg/edit?usp=sharing">Barcode Creation Log</a>
			</strong>
		</p>

	</section>
